name: CI on Push and Pull Request
on: [push, pull_request]
jobs:
  Android:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1      
    - name: Android
      run: |
        cd Earphone
        nuget restore
        msbuild EarphoneLeftAndRight.Android/EarphoneLeftAndRight.Android.csproj /verbosity:normal /t:Rebuild /t:PackageForAndroid /t:SignAndroidPackage /p:Configuration=Debug 
    - uses: actions/upload-artifact@v2
      with:
        name: Android App
        path: Blank/Blank.Android/bin/Debug/com.tfp.blank-Signed.apk   
